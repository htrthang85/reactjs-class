<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-header item">
        <div>
          <div class="box">
            <p><span class="bold-text"> From $2 / </span><span> person</span></p>
          </div>
          <div class="box" style="margin-bottom: 15px">
            <a class="text-color" href="#">Show all prices</a>
          </div>
        </div>
      </div>
      <div class="item card-body">
        <div class="item card-date">
          <div class="row item card-date-left">
            <div class="date-time">
              <div class="bold-text" style="margin-bottom: 5px">Date</div>
              <div>Dec 20 - 31</div>
            </div>
            <div>
                <div>
                    <i class="fa fa-angle-down" style="font-size:24px" aria-hidden="true"></i>
                </div>
            </div>
          </div>
          <div class="row item card-date-right">
            <div>
              <div class="bold-text" style="margin-bottom: 5px">Guests</div>
              <div>1 guest</div>
            </div>
            <div>
              <i class="fa fa-angle-down" style="font-size:24px" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="date-item">
          <div class="date-item-time">
            <div><h3>Sat, Dec 25</h3></div>
            <div><p>1:00 PM - 2:30 PM</p></div>
            <div><p>Join 2 other guests</p></div>
          </div>
          <div class="date-item-select">
            <div>
              <p><span class="bold-text">$2 </span> / person</p>
            </div>
            <div>
              <button class="btn small-btn text-white bold-text">Choose</button>
            </div>
          </div>
        </div>
        <hr />
        <div class="date-item">
          <div class="date-item-time">
            <div><h3>Sat, Dec 26</h3></div>
            <div><p>1:00 PM - 2:30 PM</p></div>
            <div><p>Join 2 other guests</p></div>
          </div>
          <div class="date-item-select">
            <div>
              <p><span class="bold-text">$2 </span> / person</p>
            </div>
            <div>
              <button class="btn small-btn text-white bold-text">Choose</button>
            </div>
          </div>
        </div>
        <hr />
        <button class="item btn big-btn bold-text lg-text-size">Show more dates</button>
      </div>
      <div class="item card-footer">
        <i class="fa fa-gift" style="font-size:24px"></i>
        <a class="text-color bold-text" style="font-size:20px; margin-left: 10px;" href="#">Gift this experience</a>
      </div>
    </div>
  </body>
</html>
