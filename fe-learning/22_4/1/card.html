<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

  <body>
    <div>
      <div class="card">
        <img src="asset/img.PNG" alt="img" class="responsive rounded-corners" />
        <div class="card-body">
            <h4 class="title-text row">25 Outstanding <br> Scenic Hikes</h4>
            <p class="normal-text row">If hiking for you is all about the <br> breathtaking scenery, try there gorgrous <br> day hikes.
            </p>

        </div>
        <hr>
        <div class="card-footer row">
            <div class="normal-text" style="color: rgb(85, 85, 179);"><p>#dayhikes</p></div>
            <div style="margin-top: 20px;">
                <button class="normal-text btn">Share<i class="fas fa-share"></i> </button>
            </div>
        </div>
      </div>
    </div>
